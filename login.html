<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/Nendomatt-Playstation-3-PS3-sixaxis.512.png" type="image/x-icon">
    <title>StartGaming</title>
    <!--<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">-->
    <link href="https://fonts.cdnfonts.com/css/valorant" rel="stylesheet">          
    <link rel="stylesheet" href="login.css">
</head> 
<body>
    <div id="container">
        <div class="imagem">
            <img id="img" src="img/imagens.png" alt="">
        </div>
        <div class="login">
            <form>
                <h1>LOGIN</h1>  
                <br>
                <fieldset>
                    <h2>Usuario:</h2>
                    <input type="text" id="usuario" name="usuario" required autocomplete="username" placeholder="Digite seu nome">
                </fieldset>
        
                <fieldset>
                    <h2>Email:</h2>
                    <input type="email" id="email" name="email" required autocomplete="email" placeholder="Digite seu email">
                </fieldset>
        
                <fieldset>
                    <h2>Senha:</h2>
                    <input type="password" id="senha" name="senha" required autocomplete="new-password" placeholder="Digite sua senha">
                </fieldset> 
                    
                <div id="botao" class="botao-entrar"> <button type="submit">Entrar</button></div>
                    
                <div class="logar">   <p>OU LOGAR COM:</p> </div>
        
                <div class="navigation">
                    <a href="https://www.facebook.com/" target="_blank">
                        <img id="facebook" src="https://img.freepik.com/icones-gratis/facebook_318-157463.jpg?size=626&ext=jpg&ga=GA1.2.575398814.1687540790&semt=ais" alt="" ></a>
                                                                                                                
                    <a href="https://accounts.google.com/v3/signin/identifier?dsh=S-150500555%3A1687782802583394&authuser=0&continue=https%3A%2F%2Fmyaccount.google.com%2F%3Futm_source%3Dsign_in_no_continue%26pli%3D1&ec=GAlAwAE&hl=pt_BR&service=accountsettings&flowName=GlifWebSignIn&flowEntry=AddSession" target="_blank">
                        <img id="google" src="https://img.freepik.com/icones-gratis/google_318-278809.jpg?size=626&ext=jpg&ga=GA1.1.575398814.1687540790&semt=ais" alt="" ></a>
                        
                    <a href="https://www.icloud.com/" target="_blank">
                        <img id="apple" src="https://img.freepik.com/icones-gratis/maca_318-187564.jpg?size=626&ext=jpg&ga=GA1.1.575398814.1687540790&semt=ais"  alt=""></a>
                </div>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
